<div class="content w-100 p-sm-5 pt-4 p-2">
    <h1 class="title mb-sm-5 mb-4">Создание дохода/расхода</h1>
    <div class="create-income-expense">
        <div class="row">
            <div class="col-xl-3 col-lg-6 col-md-9 col-sm-10">
<!--                <input class="form-control mb-3" type="text" placeholder="Тип...">-->

<!--                    <label for="categoryType" class="col-form-label">Уровень</label>-->
                    <select class="form-control mb-3" id="categoryTypeSelect">
                        <option value="income" selected>Доход</option>
                        <option value="expense">Расход</option>
                    </select>

            </div>
            <div class="w-100"></div>
            <div class="col-xl-3 col-lg-6 col-md-9 col-sm-10">
<!--                <input class="form-control mb-3" type="text" placeholder="Категория...">-->
                <select class="form-control mb-3" id="categoryTitleSelect">
                    <option value="">Выберите категорию</option>
                </select>
            </div>
            <div class="w-100"></div>
            <div class="col-xl-3 col-lg-6 col-md-9 col-sm-10">
                <input id="amount" class="form-control mb-3" type="text" placeholder="Сумма в $...">
            </div>
            <div class="w-100"></div>
            <div class="col-xl-3 col-lg-6 col-md-9 col-sm-10">
                <input id="date" class="form-control mb-3" type="date" placeholder="Дата...">
            </div>
            <div class="w-100"></div>
            <div class="col-xl-3 col-lg-6 col-md-9 col-sm-10">
                <input id="comment" class="form-control mb-3" type="text" placeholder="Комментарий...">
            </div>
            <div class="w-100"></div>
            <div>
                <a href="/incomes-expenses" id="saveButton" class="btn btn-success me-1">Создать</a>
                <a href="/incomes-expenses" class="btn btn-danger">Отмена</a>
            </div>
        </div>
    </div>
</div>
