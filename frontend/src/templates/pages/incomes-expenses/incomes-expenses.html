<div class="content w-100">
    <h1 class="title mb-5 text-center text-md-start">Доходы и расходы</h1>
    <div class="create-buttons d-flex flex-wrap gap-2 justify-content-md-start justify-content-center mb-5">
        <a href="/incomes-expenses-create?category=income" class="btn btn-success" id="create-income">Создать доход</a>
        <a href="/incomes-expenses-create?category=expense" class="btn btn-danger" id="create-expense">Создать расход</a>
    </div>

    <div class="filter-buttons d-flex flex-wrap align-items-center justify-content-md-start justify-content-center gap-3 mb-5">
        <button class="filter-btn btn btn-secondary px-3" data-filter-name="today">Сегодня</button>
        <button class="filter-btn btn btn-secondary bg-transparent text-secondary px-3" data-filter-name="week">Неделя</button>
        <button class="filter-btn btn btn-secondary bg-transparent text-secondary px-3" data-filter-name="month">Месяц</button>
        <button class="filter-btn btn btn-secondary bg-transparent text-secondary px-3" data-filter-name="year">Год</button>
        <button class="filter-btn btn btn-secondary bg-transparent text-secondary px-3" data-filter-name="all">Все</button>
        <button class="filter-btn btn btn-secondary bg-transparent text-secondary px-3" data-filter-name="interval">Интервал</button>
        <div class="interval d-flex flex-wrap gap-2 align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-end">
                <label for="start-interval">с</label>
                <input id="start-interval" type="date" class="start-interval text-secondary ms-2">
            </div>
            <div class="d-flex align-items-center justify-content-end">
                <label for="end-interval">по</label>
                <input id="end-interval" type="date" class="end-interval text-secondary ms-2 me-2">
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table id="table" class="table">
            <thead>
            <tr>
                <th>№ операции</th>
                <th>Тип</th>
                <th>Категория</th>
                <th>Сумма</th>
                <th>Дата</th>
                <th>Комментарий</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="records">

            </tbody>
        </table>
    </div>


    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center fw-bold py-4">
                    <p>Вы действительно хотите удалить категорию?</p>
                    <button type="button" class="btn btn-success me-2" data-bs-dismiss="modal" id="confirm-delete-button">Да, удалить</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Не удалять</button>
                </div>
            </div>
        </div>
    </div>
</div>
